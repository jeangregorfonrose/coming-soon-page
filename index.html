<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />

  <body>

      <div class="overlay">

    <script>
      var messages = [
        "Hello!",

      var typed = new Typed("#name", {

        typeSpeed: 100,
        fadeOut: true,
        showCursor: false,
      });
    </script>
